name: "Test AWS Role Assumption"

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        id: configure-aws
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::196631273822:role/sts-lab-2-target
          role-session-name: OIDCSession

      - name: Inject AWS Credentials Manually
        run: |
          echo "Setting AWS credentials explicitly..."
          export AWS_ACCESS_KEY_ID="${{ steps.configure-aws.outputs.aws-access-key-id }}"
          export AWS_SECRET_ACCESS_KEY="${{ steps.configure-aws.outputs.aws-secret-access-key }}"
          export AWS_SESSION_TOKEN="${{ steps.configure-aws.outputs.aws-session-token }}"

          echo "Testing environment variables:"
          echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID"
          echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY"
          echo "AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN"

          echo "Testing AWS CLI:"
          aws sts get-caller-identity
