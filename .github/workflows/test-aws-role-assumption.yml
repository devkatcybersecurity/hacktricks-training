name: "Test AWS Role Assumption"

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read # Needed for private repos to checkout

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout Repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::196631273822:role/sts-lab-2-target # Replace with the specific role
          role-session-name: OIDCSession

      # Step 3: Print Caller Identity (Verify Assumption)
      - name: Verify Role Assumption
        run: |
          echo "Caller Identity:"
          aws sts get-caller-identity

      - name: Install jq
        run: sudo apt-get install -y jq

      # Step 4: Print Temporary Credentials
      - name: Print Temporary Credentials
        run: |
          echo "Fetching STS Credentials..."
          TEMP_CREDENTIALS=$(aws sts assume-role-with-web-identity \
            --role-arn arn:aws:iam::196631273822:role/sts-lab-2-target \
            --role-session-name OIDCSession \
            --web-identity-token ${{ secrets.ACTIONS_ID_TOKEN }} \
            --query 'Credentials' --output json)

          echo "Access Key ID: $(echo $TEMP_CREDENTIALS | jq -r '.AccessKeyId')"
          echo "Secret Access Key: $(echo $TEMP_CREDENTIALS | jq -r '.SecretAccessKey')"
          echo "Session Token: $(echo $TEMP_CREDENTIALS | jq -r '.SessionToken')"
